version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.hamcrest:hamcrest-all:1.+',
            'org.mockito:mockito-core:1.+',
            'junit:junit:4.+'
}

configurations {
    all*.exclude module: 'hamcrest-core'
    all*.exclude module: 'mockito-all'
}
